<!DOCTYPE html>
<html lang="en">
<style>
    div.container {
        margin-top: 200px;
        text-align: center;
        width: 230px;
        height: 320px;

        
    }

    .bt {
        margin: 10px;
        
    }

    .bs {
        padding-left: 6%;
        text-align: center;
        margin: 2px;
        background-color:white;
    }

    .be {
        margin: 10px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<h1 class="m-2"><u>Claculator</u></h1>
<body class="bg-info emphasis">
    <div class="container bg-dark p-3">
        <form>
        <div class="row">
            <div class="col">
                    <input type="text"class=" p-2" id="screen">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="button" value="1" class="bt" onclick="demo(1)">
                <input type="button" value="2" class="bt" onclick="demo(2)">
                <input type="button" value="3" class="bt" onclick="demo(3)">
                <input type="button" value="+" class="bt" onclick="demo('+')">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="button" value="4" class="bt" onclick="demo(4)">
                <input type="button" value="5" class="bt" onclick="demo(5)">
                <input type="button" value="6" class="bt" onclick="demo(6)">
                <input type="button" value="-" class="bt" onclick="demo('-')">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="button" value="7" class="bt" onclick="demo(7)">
                <input type="button" value="8" class="bt" onclick="demo(8)">
                <input type="button" value="9" class="bt" onclick="demo(9)">
                <input type="button" value="*" class="bt" onclick="demo('*')">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="button" value="0" class="be" onclick="demo(0)">
                <input type="button" value="." class="be" onclick="demo('.')">
                <input type="button" value="/" class="be" onclick="demo('/')">
                <input type="button" value="=" class="be" onclick="demo1('=')">

            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="reset" value="       clear          " class="bs">
            </div>
        </div>
        </form>
    </div>
    <script>
       const  demo=(num)=>{
      document.getElementById('screen').value+=num

       }
        const demo1=(mum)=>{
 document.getElementById('screen').value=eval(document.getElementById('screen').value)
        }
    </script>
</body>
</html>
